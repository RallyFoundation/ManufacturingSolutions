<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loading...</title>
    <script type="text/javascript">
        function SetWindowSize()
        {
            window.resizeTo((screen.width - 6), (screen.height - 20));
        }
    </script>
</head>
<body onload="SetWindowSize();">
    <div style="width:100%; height:100%">
        <img src="loading.gif" />
    </div>  
</body>
</html>
