<div>
    <p style="font-weight:bolder;font-size:x-large;text-decoration:underline;font-family:Arial">{{currentTestItemName}}</p>
    <table class="table">
        <tr>
            <td>Min Value: </td>
            <td>
                {{testItems[currentTestItemName].Min}}
            </td>
        </tr>
        <tr>
            <td>Test Value: </td>
            <td style="background-color:yellow">
                {{testItems[currentTestItemName].Value}}
            </td>
        </tr>
        <tr>
            <td>Result: </td>
            <td ng-style="((testItems[currentTestItemName].Result == 'Passed') && {'background-color': 'forestgreen'}) || ((testItems[currentTestItemName].Result == 'Failed') && {'background-color': 'red'})">
                {{testItems[currentTestItemName].Result}}
            </td>
        </tr>
        <tr>
            <td>Detail: </td>
            <td>
                <span ng-repeat="detailItem in currentDetailKeyValues">
                {{detailItem.Key}}:&nbsp; {{detailItem.Value}}<br />
                </span>
            </td>     
        </tr>
    </table>
</div>
