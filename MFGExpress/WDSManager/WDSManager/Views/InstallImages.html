    <script type="text/javascript">
        function createGuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        var valuePolicy = {
            AlphaNum: "alpha_num",
            Int: "int",
            Decimal: "decimal",
            DateTime: "datetime",
            Password: "password",
            DBCCase: "dbc_case"
        };

        function purgeValue(policy, source) {
            switch (policy) {
                case valuePolicy.AlphaNum:
                    {
                        source.value = source.value.replace(/[^a-zA-Z0-9_\-\.]/g, '');
                        break;
                    }
                case valuePolicy.Int:
                    {
                        source.value = source.value.replace(/[^\d]/g, '');
                        break;
                    }
                case valuePolicy.Decimal:
                    {
                        source.value = source.value.replace(/[^0-9\.]/g, '');
                        break;
                    }
                case valuePolicy.Password:
                    {
                        break;
                    }
                case valuePolicy.DBCCase:
                    {
                        source.value = source.value.replace(/[\uFF00-\uFFFF]/g, '');
                        source.value = source.value.replace(/[\u4E00-\u9FA5]/g, '');
                        break;
                    }
                default:
                    {
                        source.value = source.value.replace(/[\uFF00-\uFFFF]/g, '');
                        source.value = source.value.replace(/[\u4E00-\u9FA5]/g, '');
                        break;
                    }
            }
        }

        var settings = Settings.Data;

        var appModule = angular.module("WDSManager", ['ngDialog']).controller("InstallImageController",

        function ($scope, $location, $http, ngDialog) {

            $scope.images = [];

            $scope.currentDialog = null;

            $scope.newImage = null;

            $scope.imageGroups = [];

            $scope.imageFiles = [];

            $scope.imageFileContents = [];

            $scope.newImageLookup = { Key: "", Value: "" };

            $scope.currentImageIndex = -1;

            //var tableParams = new NgTableParams({}, { dataset: $scope.images });

            $scope.closeWindow = function () {
                event = new MessageEvent("CloseWindow", { "view": window, "bubbles": false, "cancelable": true, 'data': "Close" });
                document.dispatchEvent(event);
            };

            $scope.showProgress = function () {
                $scope.currentDialog = ngDialog.open({
                    scope: $scope,
                    className: 'ngdialog-theme-default',
                    template: 'progress-template.html',//'<img src=\"/Content/progress_blue.gif\" height=\"26\" width=\"26\"/><br/><p>Processing, please wait...</p>',
                    //plain: true,
                    showClose: false,
                    closeByDocument: false,
                    closeByEscape: false,
                    width: 100,
                    preCloseCallback: function (value) {
                        return true;
                    }
                });
            };

            $scope.hideProgress = function () {
                //alert($scope.currentDialog);
                //if ($scope.currentDialog != null) {
                //$scope.currentDialog.close();
                //}
                ngDialog.closeAll();
            };

            //$scope.addImage - function () { };

            $scope.doConnect = function (index) {

                $scope.showProgress();

                //var protocol = $location.protocol();
                //var host = $location.host();
                //var port = $location.port();

                //var url = protocol + "://" + host + ":" + port + "/";

                var url = settings.WdsApiUrl;

                var servicePoint = "wds/image/install/all";

                $http.get(url + servicePoint).then(function (data) {

                    if (data != null && data.data != null) {
                        $scope.images.splice(0, $scope.images.length);

                        if (data.data.length > 0) {
                            for (var i = 0; i < data.data.length; i++) {
                                $scope.images.push(data.data[i]);
                            }
                        }
                        else{
                            $scope.images.push(data.data);
                        }
                    }
                   
                    $scope.hideProgress();
                });
            };

            //$scope.shouldShowAddButton = function () {
            //    return ($scope.images.length <= 0);
            //};

            //$scope.shouldShowRemoveButton = function () {
            //    return ($scope.images.length >= 1);
            //};

            $scope.getImageGroups = function ()
            {
                var url = settings.WdsApiUrl;

                var servicePoint = "wds/imagegroup/install/all";

                $http.get(url + servicePoint).then(function (data) {

                    if (data != null && data.data != null)
                    {
                        $scope.imageGroups.splice(0, $scope.imageGroups.length);

                        if (data.data.length > 0) {
                            for (var i = 0; i < data.data.length; i++) {
                                $scope.imageGroups.push(data.data[i]);
                            }
                        }
                        else {
                            $scope.imageGroups.push(data.data);
                        }   
                    }
                });
            };

            $scope.getImageFiles = function () {
                var url = settings.WdsApiUrl;

                var servicePoint = "wds/imagefile/install";

                $http.get(url + servicePoint).then(function (data) {

                    if (data != null && data.data != null)
                    {
                        $scope.imageFiles.splice(0, $scope.imageFiles.length);

                        if (data.data.length > 0) {
                            for (var i = 0; i < data.data.length; i++) {
                                $scope.imageFiles.push(data.data[i]);
                            }
                        }
                        else {
                            $scope.imageFiles.push(data.data);
                        } 
                    }
                });
            };

            $scope.getImageContents = function (index) {
                var url = settings.WdsApiUrl;

                var servicePoint = "wds/image/content/";

                var message = { Path: $scope.imageFiles[index] };

                $http.post((url + servicePoint), message).then(function (data)
                {
                    if (data != null && data.data != null)
                    {
                        $scope.imageFileContents.splice(0, $scope.imageFileContents.length);

                        if (data.data.length > 0)
                        {
                            for (var i = 0; i < data.data.length; i++) {
                                $scope.imageFileContents.push(data.data[i]);
                            }

                        } else {
                            $scope.imageFileContents.push(data.data);
                        }  
                    }
                });
            };

            $scope.addImage = function () {
                $scope.newImage = {
                    ImageGroupName: "",
                    ImageFilePath: "",
                    NewImageName: "New_Image_" + createGuid(),
                    NewDescription: "New Image",
                    NewFileName: "",
                    RawImageNameInFile: "",
                    EnableMulticastTransmission: true,
                    MulticastTransmissionName: ""
                };

                $scope.getImageGroups();

                $scope.getImageFiles();

                $scope.currentDialog = ngDialog.open({
                    scope: $scope,
                    className: 'ngdialog-theme-default',
                    template: 'new-install-image-template.html',//'<img src=\"/Content/progress_blue.gif\" height=\"26\" width=\"26\"/><br/><p>Processing, please wait...</p>',
                    //plain: true,
                    showClose: true,
                    closeByDocument: false,
                    closeByEscape: false,
                    width: 500,
                    preCloseCallback: function (value) {
                        return true;
                    }
                });
            };

            $scope.setCurrentImageIndex = function (index) {
                $scope.currentImageIndex = index;
            };

            $scope.showImageLookupDialog = function () {
                if ($scope.currentImageIndex >= 0) {
                    var image = $scope.images[$scope.currentImageIndex];

                    var cacheValue = "WDS:/" + image.ImageGroup + "/" + image.FileName + "/" + String(image.Index);

                    $scope.newImageLookup.Key = "ImgLookup_" + createGuid();
                    $scope.newImageLookup.Value = cacheValue;

                    $scope.currentDialog = ngDialog.open({
                        scope: $scope,
                        className: 'ngdialog-theme-default',
                        template: 'new-image-lookup-template.html',//'<img src=\"/Content/progress_blue.gif\" height=\"26\" width=\"26\"/><br/><p>Processing, please wait...</p>',
                        //plain: true,
                        showClose: true,
                        closeByDocument: false,
                        closeByEscape: false,
                        width: 500,
                        preCloseCallback: function (value) {
                            return true;
                        }
                    });
                }
            };

            $scope.setImageLookup = function ()
            {
                ngDialog.closeAll();

                $scope.showProgress();

                var url = settings.WdsApiUrl;

                var servicePoint = "wds/lookup/";

                $http.post(url + servicePoint, $scope.newImageLookup).then(function (data) {
                    if (data != null && data.data != null) {
                        if (data.data == "OK") {
                            $scope.hideProgress();
                        }
                    }
                });
            };

            $scope.doSubmit = function () {
                ngDialog.closeAll();

                $scope.showProgress();

                //var protocol = $location.protocol();
                //var host = $location.host();
                //var port = $location.port();

                //var url = protocol + "://" + host + ":" + port + "/";

                var url = settings.WdsApiUrl;

                var servicePoint = "wds/image/install";

                $scope.newImage.ImageFilePath = $scope.newImage.ImageFilePath.replace(/\//g, "\\");

                if (String($scope.newImage.NewFileName).endsWith(".wim") == false) {
                    $scope.newImage.NewFileName += ".wim";
                }

                if ($scope.newImage.EnableMulticastTransmission == true)
                {
                    $scope.newImage.MulticastTransmissionName = "MCT_" + $scope.newImage.NewImageName;
                }

                $http.post(url + servicePoint, $scope.newImage).then(function (data) {
                    if (data != null && data.data != null) {
                        if (data.data.length > 0) {
                            for (var i = 0; i < data.data.length; i++) {
                                $scope.images.push(data.data[i]);
                                //$scope.setImageCache(data[i]);
                            }
                        }
                        else {
                            $scope.images.push(data.data);
                            //$scope.setImageCache(data);
                        }

                        $scope.hideProgress();
                    }
                });
            };
        });
    </script>
