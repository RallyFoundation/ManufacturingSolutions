
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8089;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #location / {
        #    root   html;
        #    index  index.html index.htm;
        #}

		#set $args[0] $request_method;
		#if ($args[0] = POST) {}


		location / {
           proxy_pass   http://127.0.0.1:8090;
        }

		location /wds/terminal/status {
           proxy_pass   http://127.0.0.1:8090;
        }

		location /wds/image/content {
           proxy_pass   http://127.0.0.1:8090;
        }

		location /wds/image/lookup {
           proxy_pass   http://127.0.0.1:8090;
        }

		location /wds/imagegroup {
           proxy_pass   http://127.0.0.1:8090;
        }

        location /wds/logfile {
           proxy_pass   http://127.0.0.1:8090;
        }

	    location /wds/image/install {
           proxy_pass   http://127.0.0.1:8091;
        }

        location /wds/image/boot {
           proxy_pass   http://127.0.0.1:8091;
        }

		location /wds/imagefile/info/ffu {
           proxy_pass   http://127.0.0.1:8091;
        }

		location /wds/imagefile/ffu {
           proxy_pass   http://127.0.0.1:8091;
		}

		location /wds/imagefile/ffu/ {
           proxy_pass   http://127.0.0.1:8091;

		   if ($request_method = "GET") 
		   {
			   #proxy_pass   http://127.0.0.1:8080;
			   proxy_pass   http://127.0.0.1:280;
			   break;
		   }

		   if ($request_method = "POST") 
		   {
			   #proxy_pass   http://127.0.0.1:8080;
			   proxy_pass   http://127.0.0.1:280;
			   break;
		   }

		   if ($request_method = "PATCH") 
		   {
		       proxy_pass   http://127.0.0.1:8091;
			   break;
		   }

		   if ($request_method = "DELETE") 
		   {
		       proxy_pass   http://127.0.0.1:8091;
			   break;
		   }
        }

		location /wds/imagefile/info/install {
           proxy_pass   http://127.0.0.1:8091;
        }

		location /wds/imagefile/install {
           proxy_pass   http://127.0.0.1:8091;

		   if ($request_method = "POST") 
		   {
			   #proxy_pass   http://127.0.0.1:8080;
			   proxy_pass   http://127.0.0.1:280;
			   break;
		   }
        }

		location /wds/imagefile/info/boot {
           proxy_pass   http://127.0.0.1:8091;
        }

		location /wds/imagefile/boot {
           proxy_pass   http://127.0.0.1:8091;

		   if ($request_method = "POST") 
		   {
			   #proxy_pass   http://127.0.0.1:8080;
			   proxy_pass   http://127.0.0.1:280;
			   break;
		   }
        }

		location /engineering {
           proxy_pass   http://127.0.0.1:8096;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
